name: Release (Android APK + AAB, iOS IPA)

on:
  push:
    branches: ["master", "main","habits-image-nav"] # Added main just in case
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production  # Use Production environment for secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Run tests with coverage
        run: flutter test --coverage
        continue-on-error: true

      - name: Check test coverage
        run: |
          if [ -f coverage/lcov.info ]; then
            # Install lcov if not available
            if ! command -v lcov &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y lcov
            fi
            # Extract and display coverage
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -oP 'lines\.*:\s*\K[\d.]+' | head -1 || echo "0")
            if [ -n "$COVERAGE" ] && [ "$COVERAGE" != "0" ]; then
              echo "Test coverage: ${COVERAGE}%"
            else
              echo "⚠️ Could not extract coverage percentage"
              # Still show summary
              lcov --summary coverage/lcov.info 2>&1 || true
            fi
            echo "Coverage report generated at coverage/lcov.info"
          else
            echo "⚠️ Coverage file not generated"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-coverage
          path: coverage/lcov.info
          if-no-files-found: ignore
          retention-days: 30

      - name: Configure Android signing (optional)
        # Using env variables fixes the "Unrecognized named-value" error
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        if: env.KEYSTORE_BASE64 != ''
        shell: bash
        run: |
          set -euo pipefail

          # Save keystore to android/ directory (standard location)
          echo "$KEYSTORE_BASE64" | base64 -d > android/upload-keystore.jks

          # Create key.properties with paths relative to android/ directory
          cat > android/key.properties <<EOF
          storeFile=upload-keystore.jks
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          EOF

          # Verify keystore and key.properties were created
          echo "Verifying signing configuration..."
          if [ -f android/upload-keystore.jks ]; then
            echo "✅ Keystore file created"
            ls -lh android/upload-keystore.jks
          else
            echo "❌ Keystore file not found!"
            exit 1
          fi
          
          if [ -f android/key.properties ]; then
            echo "✅ key.properties created"
            echo "Key alias configured: $KEY_ALIAS"
            # Don't print passwords, just verify file exists
            grep -q "keyAlias=" android/key.properties && echo "✅ keyAlias found in key.properties" || echo "❌ keyAlias missing"
          else
            echo "❌ key.properties not found!"
            exit 1
          fi
          
          # Verify keystore contains the expected alias
          if command -v keytool &> /dev/null; then
            echo "Checking keystore aliases..."
            keytool -list -keystore android/upload-keystore.jks -storepass "$KEYSTORE_PASSWORD" 2>&1 | grep -q "$KEY_ALIAS" && echo "✅ Alias '$KEY_ALIAS' found in keystore" || echo "⚠️  Alias '$KEY_ALIAS' not found in keystore (will fail during build)"
          fi

      - name: Build AAB (release)
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      # Optional: Deploy AAB to Google Play (internal track)
      - name: Deploy to Google Play (internal) (optional)
        env:
          PLAY_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          PLAY_PKG: ${{ secrets.PLAY_PACKAGE_NAME }}
        if: env.PLAY_JSON != '' && env.PLAY_PKG != ''
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.PLAY_PACKAGE_NAME }}
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed

      # Optional: Distribute APK via Firebase App Distribution
      - name: Firebase App Distribution (optional)
        env:
          FIREBASE_APP: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TOK: ${{ secrets.FIREBASE_TOKEN }}
        if: env.FIREBASE_APP != '' && env.FIREBASE_TOK != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          testers: ${{ secrets.FIREBASE_TESTERS }}
          groups: ${{ secrets.FIREBASE_GROUPS }}

  build-ios:
    runs-on: macos-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Install Apple certificate and provisioning profile
        env:
          P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        if: env.P12_BASE64 != ''
        run: |
          set -euo pipefail

          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate and provisioning profile
          echo "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

          echo "✅ Certificate and provisioning profile installed"

      - name: Build IPA (release)
        run: flutter build ipa --release --no-tree-shake-icons --export-options-plist=ios/ExportOptions.plist
        continue-on-error: true

      - name: Build IPA without ExportOptions (fallback)
        if: failure()
        run: flutter build ipa --release --no-tree-shake-icons

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: build/ios/ipa/*.ipa
          if-no-files-found: warn
          retention-days: 30

      - name: Upload dSYM (for crash symbolication)
        uses: actions/upload-artifact@v4
        with:
          name: ios-dsym
          path: build/ios/archive/Runner.xcarchive/dSYMs/
          if-no-files-found: warn
          retention-days: 30

      - name: Clean up keychain
        if: always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi

      # Optional: Upload to TestFlight
      - name: Upload to TestFlight (optional)
        env:
          APP_STORE_CONNECT_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        if: env.APP_STORE_CONNECT_KEY != ''
        run: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -n "$IPA_PATH" ]; then
            xcrun altool --upload-app \
              --type ios \
              --file "$IPA_PATH" \
              --apiKey "$APP_STORE_KEY_ID" \
              --apiIssuer "$APP_STORE_ISSUER_ID"
          else
            echo "⚠️ No IPA file found to upload"
          fi
