name: Android release (APK + AAB)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Configure Android signing (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

          cat > android/key.properties <<'EOF'
          storeFile=app/upload-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          EOF

      - name: Build AAB (release)
        run: flutter build appbundle --release

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      # Optional: Deploy AAB to Google Play (internal track)
      # Required secrets:
      # - PLAY_SERVICE_ACCOUNT_JSON: Google Play service account JSON (contents)
      # - PLAY_PACKAGE_NAME: Android applicationId / package name on Play Console
      - name: Deploy to Google Play (internal) (optional)
        if: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON != '' && secrets.PLAY_PACKAGE_NAME != '' }}
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.PLAY_PACKAGE_NAME }}
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed

      # Optional: Distribute APK via Firebase App Distribution
      # Required secrets:
      # - FIREBASE_APP_ID: Firebase Android App ID
      # - FIREBASE_TOKEN: Firebase CLI token
      # Optional secrets:
      # - FIREBASE_TESTERS / FIREBASE_GROUPS
      - name: Firebase App Distribution (optional)
        if: ${{ secrets.FIREBASE_APP_ID != '' && secrets.FIREBASE_TOKEN != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          testers: ${{ secrets.FIREBASE_TESTERS }}
          groups: ${{ secrets.FIREBASE_GROUPS }}
