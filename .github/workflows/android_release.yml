name: Android release (APK + AAB)

on:
  push:
    branches: ["master", "main","habits-image-nav"] # Added main just in case
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production  # Use Production environment for secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # --- DISABLED TESTS TO ALLOW BUILD TO PROCEED ---
      # - name: Run tests
      #   run: flutter test
      # ------------------------------------------------

      - name: Configure Android signing (optional)
        # Using env variables fixes the "Unrecognized named-value" error
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        if: env.KEYSTORE_BASE64 != ''
        shell: bash
        run: |
          set -euo pipefail

          # Save keystore to android/ directory (standard location)
          echo "$KEYSTORE_BASE64" | base64 -d > android/upload-keystore.jks

          # Create key.properties with paths relative to android/ directory
          cat > android/key.properties <<EOF
          storeFile=upload-keystore.jks
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          EOF

          # Verify keystore and key.properties were created
          echo "Verifying signing configuration..."
          if [ -f android/upload-keystore.jks ]; then
            echo "✅ Keystore file created"
            ls -lh android/upload-keystore.jks
          else
            echo "❌ Keystore file not found!"
            exit 1
          fi
          
          if [ -f android/key.properties ]; then
            echo "✅ key.properties created"
            echo "Key alias configured: $KEY_ALIAS"
            # Don't print passwords, just verify file exists
            grep -q "keyAlias=" android/key.properties && echo "✅ keyAlias found in key.properties" || echo "❌ keyAlias missing"
          else
            echo "❌ key.properties not found!"
            exit 1
          fi
          
          # Verify keystore contains the expected alias
          if command -v keytool &> /dev/null; then
            echo "Checking keystore aliases..."
            keytool -list -keystore android/upload-keystore.jks -storepass "$KEYSTORE_PASSWORD" 2>&1 | grep -q "$KEY_ALIAS" && echo "✅ Alias '$KEY_ALIAS' found in keystore" || echo "⚠️  Alias '$KEY_ALIAS' not found in keystore (will fail during build)"
          fi

      - name: Build AAB (release)
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      # Optional: Deploy AAB to Google Play (internal track)
      - name: Deploy to Google Play (internal) (optional)
        env:
          PLAY_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          PLAY_PKG: ${{ secrets.PLAY_PACKAGE_NAME }}
        if: env.PLAY_JSON != '' && env.PLAY_PKG != ''
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.PLAY_PACKAGE_NAME }}
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed

      # Optional: Distribute APK via Firebase App Distribution
      - name: Firebase App Distribution (optional)
        env:
          FIREBASE_APP: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TOK: ${{ secrets.FIREBASE_TOKEN }}
        if: env.FIREBASE_APP != '' && env.FIREBASE_TOK != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          testers: ${{ secrets.FIREBASE_TESTERS }}
          groups: ${{ secrets.FIREBASE_GROUPS }}
